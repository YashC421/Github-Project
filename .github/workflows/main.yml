name: Java CI with Maven
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
 
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: war-file
        path: /home/runner/work/Github-Project/Github-Project/webapp/target/*.war
 
    - name: List build directory contents
      run: ls -la /home/runner/work/Github-Project/Github-Project/webapp/target
 
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: war-file
        path: ./artifact
 
    - name: List build directory contents
      run: ls -la /home/runner/work/Github-Project/Github-Project/artifact
 
